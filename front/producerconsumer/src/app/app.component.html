<!DOCTYPE html>
<html>
  <head>
    <title>Product Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    
    <div>
      <h1>Producer Consumer Simulation</h1>
      <button class="main-button"(click)="draw('machine')">Add Machine</button>
      <button class="main-button"(click)="draw('queue')">Add Queue</button>
      <button class="main-button"(click)="draw('join')">Join</button>
      <button class="main-button"(click)="move()">Move</button>
      <button class="main-button"(click)="remove()">Remove</button>
      <button class="main-button"(click)="reset()">Reset</button>
      <button class="main-button"(click)="simulate()">Simulate</button>
      <button class="main-button"(click)="replay()">Replay</button>
      <input type="number" id="number-of-machines" min="1" placeholder="Number of Products" [(ngModel)]="numProducts">
      
    </div>
    <svg #svg 
        width="1200" 
        height="400" 
        style="border: 1px solid black" 
        (mousedown)="onMouseDown($event)" 
        (mousemove)="onMouseMove($event)"
        (mouseup)="onMouseUp($event)">
        <defs>
          <marker id="triangle" viewBox="0 0 10 10"refX="1" refY="5"markerUnits="strokeWidth"markerWidth="10" markerHeight="10"orient="auto"><path d="M 0 0 L 10 5 L 0 10 z" fill="#000000"/>
          </marker>
        </defs>
      </svg>
  </body>
</html>
